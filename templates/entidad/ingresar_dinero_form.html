{% extends "base.html" %}
{% load widget_tweaks %}

{% block content %}
<div class="modal-dialog" role="document">
    <div class="modal-content">
        <div class="modal-header text-white py-2">
            <h5 class="modal-title">Ingresar Dinero</h5>
            <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body p-3">
            <form action="{% url 'ingresar_dinero' %}" method="post" class="needs-validation" novalidate>
                {% csrf_token %}
                
                <div class="mb-2">
                    <label for="{{ form.tipo.id_for_label }}" class="form-label small mb-1">Tipo</label>
                    {{ form.tipo|add_class:"form-select form-select-sm" }}
                </div>

                <div class="mb-2">
                    <label for="{{ form.cantidad.id_for_label }}" class="form-label small mb-1">Cantidad</label>
                    <div class="input-group input-group-sm">
                        <span class="input-group-text">$</span>
                        {{ form.cantidad|add_class:"form-control" }}
                    </div>
                </div>

                <div class="mb-3">
                    <label for="{{ form.descripcion.id_for_label }}" class="form-label small mb-1">Descripci√≥n</label>
                    {{ form.descripcion|add_class:"form-control form-control-sm" }}
                </div>

                <div class="d-flex justify-content-end gap-2">
                    <button type="button" class="btn btn-sm btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="submit" class="btn btn-sm btn-success">Confirmar</button>
                </div>
            </form>
        </div>
    </div>
</div>
{%endblock%}
