<div class="modal-dialog" role="document">
    <div class="modal-content">
        <div class="modal-header text-white py-2">
            <h5 class="modal-title" >Detalles de Caja</h5>
            <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body p-3">
            <div class="card mb-3">
                <div class="card-body p-3">
                    <div class="row g-2">
                        <div class="col-12">
                            <h6 class="text-muted mb-1">Saldo Total</h6>
                            <h4 class="text-primary mb-3">${{ caja.saldo_total|floatformat:2 }}</h4>
                        </div>
                        
                        <div class="col-sm-6">
                            <h6 class="text-muted mb-1">Empleado</h6>
                            <p class="mb-2">{{ caja.empleado }}</p>
                        </div>
                        
                        <div class="col-sm-6">
                            <h6 class="text-muted mb-1">Fecha Apertura</h6>
                            <p class="mb-2">{{ caja.fecha_apertura|date:"d/m/Y H:i" }}</p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Formulario -->
            <form id="cerrarCajaForm" action="{% url 'cerrar_caja' %}" method="post">
                {% csrf_token %}
                
            </form>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" 
                    >Cancelar</button>
            <button type="submit" class="btn btn-primary" form="cerrarCajaForm" 
                    >Confirmar</button>
          </div>
    </div>
</div>
