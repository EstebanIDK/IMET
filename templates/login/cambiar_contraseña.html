{% extends "base.html" %}
{% block content %}
<h2>Cambiar Contraseña para {{ usuario.username }}</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Cambiar Contraseña</button>
</form>
<a href="{% url 'modificar_usuario' usuario.id %}">Volver atrás</a>
{% endblock  %}
