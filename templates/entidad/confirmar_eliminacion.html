{% extends "base.html" %}
{% block content %}
  <div class="container-fluid">
    <div class="confirmation-form">
      <form action="" method="post">
        {% csrf_token %}
        <h1 class="confirmation-title">¿Estás seguro que deseas eliminar {{ objeto }}: {{ dato }}?</h1>
        <div class="confirmation-actions">
          <a href="{% url urls %}" class="btn-back">Volver</a>
          <button type="submit" value="Grabar" class="btn-save">Guardar</button>
        </div>
      </form>
      <div class="messages">
        {% for message in messages %}
            <p>{{ message }}</p>
        {% endfor %}
    </div>
    </div>
  </div>
{% endblock %}
