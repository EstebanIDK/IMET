{% extends "base.html" %}
{% load widget_tweaks %}

{% block content %}
<div class="modal-dialog">
    <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title" id="newCajaModalLabel">Agregar monto</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <form method="post" action="{% url 'abrir_caja' %}">
                {% csrf_token %}
                <div class="form-group">
                    <label for="{{ form.monto_inicial.id_for_label }}">Monto inicial</label>
                    {% render_field form.monto_inicial class="form-input custom-input small-input" placeholder="0" %}
                </div>
                <div class="form-actions">
                    <button type="submit" class="button button-green">Guardar</button>
                </div>
            </form>
            {% if messages %}
                <div class="messages">
                    {% for message in messages %}
                    <div class="alert alert-{{ message.tags }}">
                        {{ message }}
                    </div>
                    {% endfor %}
                </div>
            {% endif %}
        </div>
    </div>
</div>
{%endblock%}
